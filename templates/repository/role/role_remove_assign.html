{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row align-items-center justify-content-center">
    <div class="col-6 bg-dark p-5 border">
        <h1 class="text-warning text-uppercase">Remove assign role</h1>
        <form action="" method="post">{% csrf_token %}
            <p>Are you sure to remove the role <span class="text-warning">{{ view.kwargs.role_name }}</span> from the user <span class="text-warning">{{ view.kwargs.username }}</span>?</p>
            <button class="btn btn-danger w-100 fw-bold fs-4 mt-5 py-2" type="submit">Delete</button>
        </form>
    </div>
</div>

{% endblock content %}
