{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Assign task</h1>
{% if error_message %}
  <div class="alert alert-danger" role="alert">
    {{ error_message }}
  </div>
{% endif %}
<form action="" method="post">{% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success ml-2" type="submit">Save</button>
</form>
{% endblock content %}
