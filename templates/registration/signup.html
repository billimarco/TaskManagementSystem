{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title%}

{% block content %}
<div class="row align-items-center justify-content-center">
    <div class="col-6 bg-dark p-5 border">
        <h1 class="text-warning text-uppercase">Sign Up</h1>
        <form method="post">{% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-warning w-100 fw-bold fs-4 mt-5 py-2" type="submit">Sign Up</button>
        </form>
    </div>
</div>
{% endblock content %}
