{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div class="row align-items-center justify-content-center">
    <div class="col-6 bg-dark p-5 border">
        <h1 class="text-warning text-uppercase">login</h1>
        <form method="post">{% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-warning w-100 fw-bold fs-4 mt-5 py-2" type="submit">Log In</button>
        </form>
        <p class="mt-2"><a href="{% url 'password_reset' %}" class="text-warning ms-auto text-end">Forgot your password?</a></p>
    </div>
</div>
{% endblock content %}
