<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Task Management System{% endblock title %}</title>
        <meta name="viewport" content="width=device-width,
        initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>

    <body class="bg-secondary">
        <header class="p-3 mb-3 border-bottom text-warning bg-black">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static "images/logo.png" %}" height="55px"></a>
                {% if user.is_authenticated %}
                <div class="dropdown justify-content-end">
                    <a href="#" class="d-block text-warning text-decoration-none fw-bold fs-4" id="dropdownUser1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    {{ user.username }}
                    </a>
                    <ul class="dropdown-menu text-small bg-dark border-white" aria-labelledby="dropdownUser1">
                        <li><a class="dropdown-item bg-dark text-warning fw-bold" href="{% url 'password_change' %}">Change password</a></li>
                        <li><a class="dropdown-item bg-dark text-warning fw-bold" href="{% url 'logout' %}">Log Out</a></li>
                    </ul>
                </div>
                {% else %}
                <div class="justify-content-end">
                    <a href="{% url 'login' %}" class="btn btn-outline-warning me-2 fw-bold fs-5">Log In</a>
                    <a href="{% url 'signup' %}" class="btn btn-warning fw-bold fs-5">Sign Up</a>
                </div>
                {% endif %}
            </div>
        </header>
        <main>
            <div class="container text-white">
                {% block content %}
                {% endblock content %}
            </div>
        </main>

        <!-- Bootstrap JavaScript Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    </body>
</html>
